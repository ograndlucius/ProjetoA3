    <link rel="shortcut icon" href="../../assets/login_registration/book-32.ico" type="image/x-icon">
    <title> Pixel Pages</title>
  <!-- Header -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-center ">
    <nav style="padding: 2px;" class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../../assets/login_registration/pixelpageslogo.png" width="250" height="75" class="d-inline-block align-top" alt="">

      <ul class="navbar-nav ">
        <a class="navbar-brand" href="../about_us/aboutus.html">

<body>
    
<!-- Caixa de Login -->
    <div class="login_body">
        <div class="login_box">
            <h2>Cadastre-se</h2>

            <!-- Input Boxes com o botão de submit -->
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="E-mail">
                </div>

                <div class="input_box">
                    <input required type="password" id="password" placeholder="Senha">
                </div>

                <div class="input_box">
                    <input required type="password" id="confirm_password" placeholder="Confirmar Senha">
                </div>

                <div>
                    <button class="submit">
                        Cadastrar
                    </button>
                </div>
            </form>
            <!-- Informações abaixo do botão (Registrar-se) -->
            <div class="login_footer">

                <div class="sign_up">
                    <p>Já tem uma conta? <a href="../login_page/login.html">Faça login!</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("As senhas não coincidem!");
  } else {
    confirm_password.setCustomValidity('');
  }
}
password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

function login() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Verifica as credenciais
    if (username === "admin" && password === "admin") {
        // Credenciais corretas, redireciona para outra página
        window.location.href = "outra_pagina.html";
    } else {
        // Credenciais incorretas, exibe mensagem de erro (pode ser melhorado)
        alert("Credenciais incorretas. Tente novamente.");
    }
}

</script>
