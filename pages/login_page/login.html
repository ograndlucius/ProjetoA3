<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <!-- Cabeçalho com a logo -->
    <div class="header">
        <div class="about_button">
            <a href="../about_us/aboutus.html"><img src="../../assets/login_registration/infoicon.png" alt=""></a>
        </div>
        <div class="logo">
            <a href="#">
                <img src="../../assets/login_registration/pixelpageslogo.png">
            </a>
        </div>
        
    </div>
<!-- Caixa de Login -->
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <!-- Input Boxes com o botão de submit -->
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                 <a href="../home_page/index.html">   <button class="submit">
                        Entrar
                    </button></a>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim!</span>
                </div>
                
            </div>

            <div class="login_footer">

                <div class="sign_up">
                    <p><a href="../home_page/homepage.html">Novo por aqui?</a><a href="../singup_page/sgup.html">Cadastre-se agora.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
