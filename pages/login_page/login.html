<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../../assets/login_registration/favicon_package_v0.16/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <!-- Cabeçalho -->
    <div class="header">
       
        <a href="#"><img src="../../assets/login_registration/pixelpageslogo.png" class="header__logo"></a>
        <a href="../about_us/aboutus.html"><img src="../../assets/login_registration/infoicon.png"  class="header__about"></a>
     
    </div>
        
    </div>
<!-- Caixa de Login -->
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <!-- Input Boxes com o botão de submit -->
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim!</span>
                </div>
                
            </div>

            <div class="login_footer">

                <div class="sign_up">
                    <p>Novo por aqui? <a href="../singup_page/sgup.html">Cadastre-se agora.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
